<button mat-fab color="primary" class="btnhome" aria-label="button with a home icon">
  <a href="/home" class="home">
    <mat-icon aria-hidden="false" aria-label="home icon">
      <mat-icon>home</mat-icon>
    </mat-icon>
  </a>
</button>


<mat-grid-list cols="1" rowHeight="10:1">
  <mat-grid-tile *ngFor="let song of songstoshow">
    <mat-card class="card">
      <mat-card-header class="cardheader">
        <div mat-card-avatar class="example-header-image">
          <img class="songimage" mat-card-image src={{song.album.images[0]?song.album.images[0].url:defimg}}
            alt="song Photo">
        </div>
        <p class="cardname">{{song.name}}</p>
      </mat-card-header>

      <mat-card-content>
        <audio controls>
          <source src={{song.preview_url}} type="audio/ogg">
        </audio>
      </mat-card-content>

    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
